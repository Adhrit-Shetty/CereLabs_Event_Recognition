<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control">
            <span
              *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched"
              class="form-text text-muted">
              <span *ngIf="signupForm.get('userData.username').errors['required']">
                This field is required !<br>
              </span>
              <span *ngIf="signupForm.get('userData.username').errors['badLength']">
                This username has to more than 3 characters !<br>
              </span>
            </span>
          </div>
          <div class="form-group">
            <label for="pass">Password</label>
            <input
              type="password"
              id="pass"
              formControlName="pass"
              class="form-control">
            <span
              *ngIf="!signupForm.get('userData.pass').valid && signupForm.get('userData.pass').touched"
              class="form-text text-muted">
              <span *ngIf="signupForm.get('userData.pass').errors['required']">
                This field is required !<br>
              </span>
              <span *ngIf="signupForm.get('userData.pass').errors['badLength']">
                This username has to more than 3 characters !<br>
              </span>
              <span *ngIf="signupForm.get('userData.pass').errors['badCharacter']">
                Need atleast one uppercase and numeric character !<br>
              </span>
            </span>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
